<script>
    // 阻止事件冒泡
    function stopBuble(e) {
        var ev = e || window.event;
        if (ev.stopPropagation) {
            ev.stopPropagation();
        } else {
            ev.cancelBuble = true;
        }
    }
    // 阻止默认行为
    function stopDefault(e) {
        var ev = e || window.event;
        if (ev.preventDefault) {
            ev.preventDefault();
        } else {
            ev.returnValue = false;
        }
    }
    // js对象的深度拷贝
    function clone(Obj) {
        var buf;
        if (Obj instanceof Array) {
            buf = [];
            var i = Obj.length;
            while (i--) {
                buf[i] = clone(Obj[i]);
            }
            return buf;
        } else if (Obj instanceof Object) {
            buf = {};
            for (var k in Obj) {
                buf[k] = clone(Obj[k]);
            }
            return buf;
        } else {
            return Obj;
        }
    }
    // 回文
    /*
     回文是指把相同的词汇或句子，在下文中调换位置或颠倒过来，产生收尾回环的情况，也叫回环。
     如：mamam,redivider.
    
    实现回文不是我们最常用到的for循环，而是reverse的运用。
    将字符串转化为数组，将数组顺序颠倒后，再转化为字符串，这个过程就实现的回文。
    */
    function back(str) {
        return str.split('').reverse().join('');
    }
    // 去掉一组整型数组中重复的值
    function unique(arr) {
        var data = [];
        var hash = {};
        for (var i = 0; i < arr.length; i++) {
            if (!hash[arr[i]]) {
                hash[arr[i]] = true;
                data.push(arr[i]);
            }
        }
        return data;
    }
    // 统计一个字符串中出现最多的字母
    function findMax(str) {
        if (str.length == 1) {
            return str;
        }
        var charObj = {};
        for (var i = 0; i < str.length; i++) {
            if (!charObj[str.charAt(i)]) {
                charObj[str.charAt(i)] = 1;
            } else {
                charObj[str.charAt(i)] += 1;
            }
        }

        var maxChar = '';
        var maxValue = 1;
        for (var k in charObj) {
            if (charObj[k] >= maxValue) {
                maxChar = k;
                maxValue = charObj[k];
            }
        }
        return maxChar
    }
    // 顺序算法
    // 冒泡排序
    function bubble(arr) {
        for (var i = 0; i < arr.length - 1; i++) {
            for (var j = 0; j < arr.length - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    var tem = arr[j + 1];
                    arr[j + 1] = arr[j];
                    arr[j] = tem;
                }
            }
        }
        return arr;
    }
