<script>
    // 阻止事件冒泡
    function stopBuble(e) {
        var ev = e || window.event;
        if (ev.stopPropagation) {
            ev.stopPropagation();
        } else {
            ev.cancelBuble = true;
        }
    }
    // 阻止默认行为
    function stopDefault(e) {
        var ev = e || window.event;
        if (ev.preventDefault) {
            ev.preventDefault();
        } else {
            ev.returnValue = false;
        }
    }
</script>

</html>
