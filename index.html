<script>
    // 阻止事件冒泡
    function stopBuble(e) {
        var ev = e || window.event;
        if (ev.stopPropagation) {
            ev.stopPropagation();
        } else {
            ev.cancelBuble = true;
        }
    }
    // 阻止默认行为
    function stopDefault(e) {
        var ev = e || window.event;
        if (ev.preventDefault) {
            ev.preventDefault();
        } else {
            ev.returnValue = false;
        }
    }
    // js对象的深度拷贝
    function clone(Obj) {
        var buf;
        if (Obj instanceof Array) {
            buf = [];
            var i = Obj.length;
            while (i--) {
                buf[i] = clone(Obj[i]);
            }
            return buf;
        } else if (Obj instanceof Object) {
            buf = {};
            for (var k in Obj) {
                buf[k] = clone(Obj[k]);
            }
            return buf;
        } else {
            return Obj;
        }
    }
</script>

</html>
